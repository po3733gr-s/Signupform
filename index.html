<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div id="header-title">Three Hundred Swords</div>
      <div id="header-right">
        <div class="header-actions">
          <img id="icon" src="img/sword.png" />Sign up
        </div>
        <div class="header-actions" id="second-action">
          <img id="icon" src="img/sword.png" />Login
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="left-container">
        <div id="sellout-text">This is your chance!<br />Sign up now</div>
        <div id="king-header-left"></div>
        <div id="signup-container">
          <form id="signup-form" action="#" method="get">
            <div class="form-container">
              <div><label for="firstname">FIRST NAME</div>
              <input type="name" id="firstname" name="firstname">
            </div>
            <div class="form-container">
              <div><label for="lastname">LAST NAME</div>
              <input type="name" id="lastname" name="lastname">
            </div>
            <div class="form-container">
              <div><label for="email">EMAIL</div>
              <input type="name" id="email" name="email">
            </div>
            <div class="form-container">
              <div><label for="tel">PHONE NUMBER</div>
              <input type="tel" id="tel" name="tel">
            </div>
            <div class="form-container">
              <div><label for="password">PASSWORD</div>
              <input type="password" id="password" name="password">
            </div>
            <div class="form-container">
              <div><label for="confirmpassword">CONFIRM PASSWORD</div>
              <input type="password" id="confirmpassword" name="confirmpassword">
            </div>
          </form>
        </div>
        <div id="login-button"><button type="button" id="create-button">Create Account</button>
        </div>
        <div id="sign-in">Already a member? <a href="#">Sign in</a></div>
      </div>
      <div class="right-container">
        <div id="king-header-right"><span>LOOK AT MY SUIT</span></div>
        <div id="mask"></div>
      </div>
    </div>

    <script>
      windowListener = window.addEventListener("resize", () => {
        changeMargin();
      });

      function changeMargin() {
        let check_height = document.getElementById("signup-form");
        let banner = document.getElementById("king-header-left");
        let signupcontainer = document.getElementById("signup-container");
        height = check_height.offsetHeight;
        console.log(height);
        if (height > 265) {
          banner.style.display = "none";
          signupcontainer.style.marginTop = "20px";
          console.log("less")
        } else {
          console.log("else")
          banner.style.display = "block";
          signupcontainer.style.marginTop = "190px";
        }
      }
    </script>
  </body>
</html>
