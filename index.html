<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div id="header-title">Three Hundred Swords</div>
      <div id="header-right">
        <div class="header-actions">
          <img id="icon" src="img/sword.png" />Sign up
        </div>
        <div class="header-actions" id="second-action">
          <img id="icon" src="img/sword.png" />Login
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="left-container">
        <div id="sellout-text">This is your chance!<br />Sign up now</div>
        <div id="king-header-left"></div>
      </div>
      <div class="right-container">
        <div id="king-header-right">King</div>
        <div id="mask"></div>
      </div>
    </div>

    <script>
      windowListener = window.addEventListener("resize", () => {
        changeMargin();
      });

      function changeMargin() {
        let container = document.getElementById("king-header-left");
        width = container.offsetWidth;
        if (width == 323) {
          container.style.marginTop = "64.81px";
        } else {
          container.style.marginTop = "123px";
        }
      }
    </script>
  </body>
</html>
